[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=executors
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings
    --tb=short
    -n 4
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests
    integration: Integration tests
