name: Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  test-executor:
    name: Test Executor
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-executor-${{ hashFiles('executor/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-executor-

      - name: Install dependencies
        working-directory: ./executor
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock

      - name: Run executor tests
        working-directory: ./executor
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/executor
        run: |
          pytest tests/ --cov=agents --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./executor/coverage.xml
          flags: executor
          name: executor-coverage

  test-executor-manager:
    name: Test Executor Manager
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-executor-manager-${{ hashFiles('executor_manager/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-executor-manager-

      - name: Install dependencies
        working-directory: ./executor_manager
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock

      - name: Run executor manager tests
        working-directory: ./executor_manager
        env:
          PYTHONPATH: ${{ github.workspace }}
          COVERAGE_CORE: sysmon
          PYTHONUNBUFFERED: "1"
          PYTHONFAULTHANDLER: "1"
        run: |
          pytest tests/ --cov=executors --cov-report=xml --cov-report=term-missing -v -s

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./executor_manager/coverage.xml
          flags: executor-manager
          name: executor-manager-coverage

  test-shared:
    name: Test Shared
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        working-directory: ./shared
        run: |
          python -m pip install --upgrade pip
          pip install cryptography pytest pytest-cov

      - name: Run shared tests
        working-directory: ./shared
        run: |
          pytest tests/ --cov=utils --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./shared/coverage.xml
          flags: shared
          name: shared-coverage

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --passWithNoTests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-executor, test-executor-manager, test-shared, test-frontend]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "All test jobs completed"
          if [[ "${{ needs.test-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.test-executor.result }}" == "failure" ]] || \
             [[ "${{ needs.test-executor-manager.result }}" == "failure" ]] || \
             [[ "${{ needs.test-shared.result }}" == "failure" ]] || \
             [[ "${{ needs.test-frontend.result }}" == "failure" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
