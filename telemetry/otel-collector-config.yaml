# OpenTelemetry Collector Configuration
# This configuration receives telemetry data via OTLP and exports to Elasticsearch and Jaeger

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor to improve export efficiency
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add common attributes
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert

  # Filter processor to exclude unwanted traces
  # Documentation: https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/filterprocessor
  filter/traces:
    error_mode: ignore
    traces:
      span:
        # Exclude spans matching these conditions (blacklist mode)
        # Use 'include' instead of 'exclude' for whitelist mode
        - 'attributes["http.target"] == "/health"'
        - 'attributes["http.target"] == "/healthz"'
        - 'attributes["http.target"] == "/ready"'
        - 'attributes["http.target"] == "/readyz"'
        - 'attributes["http.target"] == "/livez"'
        - 'attributes["http.target"] == "/metrics"'
        - 'attributes["http.target"] == "/api/docs"'
        - 'attributes["http.target"] == "/api/openapi.json"'
        - 'attributes["http.target"] == "/favicon.ico"'
        # Exclude static assets
        - 'IsMatch(attributes["http.target"], "^/_next/.*")'
        - 'IsMatch(attributes["http.target"], "^/static/.*")'
        # Add more patterns as needed:
        # - 'attributes["http.target"] == "/api/some-noisy-endpoint"'
        # - 'IsMatch(attributes["http.target"], "^/api/internal/.*")'

exporters:
  # Elasticsearch exporter for traces (long-term storage)
  elasticsearch/traces:
    endpoints:
      - http://elasticsearch:9200
    traces_index: otel-traces

  # Elasticsearch exporter for logs
  elasticsearch/logs:
    endpoints:
      - http://elasticsearch:9200
    logs_index: otel-logs

  # Jaeger exporter for trace visualization
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Debug exporter for console output
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

service:
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888

  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - filter/traces
        - resource
        - batch
      exporters:
        - elasticsearch/traces
        - otlp/jaeger
        - debug

    logs:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource
        - batch
      exporters:
        - elasticsearch/logs
        - debug